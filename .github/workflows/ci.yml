name: CI - Build & Test

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

permissions:
  id-token: write
  contents: read

jobs:  
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet: [ "9.0" ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet }}

      - name: Restore NuGet packages
        run: dotnet restore

      # ---------------- SONAR SETUP ----------------
      - name: Install SonarScanner
        run: dotnet tool install --global dotnet-sonarscanner

      - name: Sonar Begin
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          dotnet sonarscanner begin \
            /k:"avsure_Acme-Microservice-Demo" \
            /o:"avsure" \
            /d:sonar.login="$SONAR_TOKEN" \
            /d:sonar.host.url="https://sonarcloud.io"
      # --------------------------------------------

      - name: Build solution
        run: dotnet build --no-restore --configuration Release

      - name: Run unit tests only
        run: |
          export ASPNETCORE_ENVIRONMENT=Test

          dotnet test src/Acme.ProductService/Acme.ProductService.Tests/Acme.ProductService.Tests.csproj \
            --no-build --configuration Release --logger "trx;LogFileName=test-results.trx"

          dotnet test src/Acme.RecommendationService/Acme.RecommendationService.Tests/Acme.RecommendationService.Tests.csproj \
            --no-build --configuration Release --logger "trx;LogFileName=test-results.trx"

          dotnet test src/Acme.UserProfileService/Acme.UserProfileService.Tests/Acme.UserProfileService.Tests.csproj \
            --no-build --configuration Release --logger "trx;LogFileName=test-results.trx"

      # ---------------- SONAR END ----------------
      - name: Sonar End
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          dotnet sonarscanner end /d:sonar.login="$SONAR_TOKEN"
      # -------------------------------------------

      - name: Publish each API project (artifacts)
        run: |
          dotnet publish src/Acme.ProductService/Acme.ProductService.Api/Acme.ProductService.Api.csproj -c Release -o ./artifacts/ProductService
          dotnet publish src/Acme.UserProfileService/Acme.UserProfileService.Api/Acme.UserProfileService.Api.csproj -c Release -o ./artifacts/UserProfileService
          dotnet publish src/Acme.RecommendationService/Acme.RecommendationService.Api/Acme.RecommendationService.Api.csproj -c Release -o ./artifacts/RecommendationService
          dotnet publish src/Acme.ApiGateway/Acme.ApiGateway/Acme.ApiGateway.csproj -c Release -o ./artifacts/ApiGateway

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: acme-build-artifacts
          path: artifacts
# ---------------------------------------
# CD : DEPLOY PRODUCT SERVICE TO AZURE
# ---------------------------------------
  deploy-product-dev:
    name: Deploy Product Service to Azure (DEV)
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: acme-build-artifacts

      - name: Deploy Product Service to Azure
        uses: azure/webapps-deploy@v3
        with:
          app-name: acme-product-dev
          publish-profile: ${{ secrets.AZURE_PRODUCTSERVICE_PUBLISH_PROFILE }}
          package: ProductService

# ---------------------------------------
# CD : DEPLOY USER PROFILE SERVICE
# ---------------------------------------
  deploy-userprofile-dev:
    name: Deploy UserProfile Service to Azure (DEV)
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: acme-build-artifacts

      - name: Deploy UserProfile Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: acme-userprofile-dev
          publish-profile: ${{ secrets.AZURE_USERPROFILE_PUBLISH_PROFILE }}
          package: UserProfileService

# ---------------------------------------
# CD : DEPLOY RECOMMENDATION SERVICE
# ---------------------------------------
  deploy-recommendation-dev:
    name: Deploy Recommendation Service to Azure (DEV)
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: acme-build-artifacts

      - name: Deploy Recommendation Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: acme-recommendation-dev
          publish-profile: ${{ secrets.AZURE_RECOMMENDATION_PUBLISH_PROFILE }}
          package: RecommendationService

